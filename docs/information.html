    async function fetchList(p, size) {

      url.searchParams.set('pageNo', p);

      const res = await fetch(url.toString(), {
        method: 'GET',
        headers: { 'Accept': 'application/json', ...(AUTH.token ? { token: AUTH.token } : {}) },
        cache: 'no-cache'

      if (!res.ok) throw new Error('ç½‘ç»œé”™è¯¯ ' + res.status);
      return res.json();

    /** ===== åˆ†äº«å›¾æ°´å° ===== */
    function drawWatermark(canvas, text = 'tanki.onlyax.com') {
      const ctx = canvas.getContext('2d');
      const { width, height } = canvas;
      ctx.save();

      // æ ¹æ®ä¸»é¢˜æˆ–èƒŒæ™¯è‡ªåŠ¨é€‰é¢œè‰²
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      ctx.fillStyle = isDark ? 'rgba(255,255,255,0.12)' : 'rgba(0,0,0,0.12)';

      ctx.translate(width / 2, height / 2);
      ctx.rotate(-Math.PI / 6);
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      const fontSize = Math.max(18, Math.floor(Math.min(width, height) / 25));
      ctx.font = `${fontSize}px sans-serif`;

      const step = fontSize * 6;
      for (let y = -height; y <= height; y += step) {
        for (let x = -width; x <= width; x += step * 2) {
          ctx.fillText(text, x, y);
        }
      }

      ctx.restore();
    }

      btn.addEventListener('click', () => {

        if (!isOpen && !content.__hydrated) {

      // â€”â€” åˆ†äº«æŒ‰é’®ï¼šå±•å¼€åæˆªå›¾ + æ°´å°
      shareBtn.addEventListener('click', async () => {
        let blob, url;
        try {

          if (content.dataset.open !== "true") {

              sanitizeAndHydrate(content);
              content.__hydrated = true;

            content.dataset.open = "true";
            thumbs.classList.add('hidden');
          }

          // â€”â€”è¿›å…¥åˆ†äº«æ€ï¼šéšè—åº•éƒ¨æŒ‰é’®ç­‰
          card.classList.add('sharing'); // .sharing .hide-on-share { display:none!important; }

    /** ===== æ•°æ®æµ ===== */
    async function loadInitial() {
      if (loading) return; loading = true;
      try {
        const json = await fetchList(page, PAGE_SIZE);
        const data = json?.data || {}; total = Number(data.total || 0);
        const list = data.list || [];
        if (list.length === 0) { $('#empty').classList.remove('hidden'); loadStateEl.classList.add('hidden'); return; }
        // è®°å½•ç¬¬ä¸€é¡µç¬¬ä¸€æ¡ id
        if (list[0]?.id) latestId = list[0].id;
        list.forEach(it => renderCard(it, { append: true }));
        if (list.length < PAGE_SIZE) { ended = true; loadStateEl.innerHTML = `<span class="text-slate-500 text-sm">æ²¡æœ‰æ›´å¤šäº†</span>`; }
      } catch (e) {
        console.error(e); loadStateEl.innerHTML = `<span class="text-rose-400 text-sm">åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</span>`;
      } finally { loading = false; }
    }

    async function loadMore() {
      if (loading || ended) return; loading = true; page += 1;
      try {
        const json = await fetchList(page, PAGE_SIZE);
        const list = json?.data?.list || [];
        if (list.length === 0) { ended = true; loadStateEl.innerHTML = `<span class="text-slate-500 text-sm">æ²¡æœ‰æ›´å¤šäº†</span>`; return; }
        list.forEach(it => renderCard(it, { append: true }));
      } catch (e) {
        console.error(e); page -= 1;
      } finally { loading = false; }
    }

    // â€”â€” å§‹ç»ˆä»¥â€œç¬¬ä¸€é¡µâ€ä¸ºå‡†ï¼Œæ‰¾å‡ºæœªå‡ºç°çš„æ¶ˆæ¯å¹¶ä»é¡¶éƒ¨æ’å…¥
    async function refreshLatest() {
      try {
        const json = await fetchList(1, PAGE_SIZE);
        const list = json?.data?.list || [];
        const newbies = list.filter(it => !knownIds.has(it.id));
        if (newbies.length === 0) { showToast('å·²ç»æ˜¯æœ€æ–°å†…å®¹å•¦'); return; }
        [...newbies].reverse().forEach(it => renderCard(it, { append: false }));
        total = Number(json?.data?.total ?? total);
        if (list[0]?.id) latestId = list[0].id;
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } catch (e) {
        console.error(e);
        showToast('åˆ·æ–°å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
      } finally {
        bannerEl.classList.add('hidden');
      }
    }

    // â€”â€” é€šè¿‡â€œç¬¬ä¸€é¡µç¬¬ä¸€æ¡ id æ˜¯å¦å˜åŒ–â€æ¥åˆ¤æ–­æ˜¯å¦æœ‰æ–°æ¶ˆæ¯
    async function pollNew() {
      try {
        const json = await fetchList(1, 1);
        const first = json?.data?.list?.[0];
        if (!first) return;
        if (latestId == null) latestId = first.id;
        if (first.id !== latestId) {
          latestId = first.id;
          bannerEl.classList.remove('hidden');
        }
      } catch (e) {
        console.error(e);
      }
    }

    /** ===== äº¤äº’ ===== */
    function showToast(msg) {
      const el = document.createElement('div');
      el.textContent = msg;
      el.className = `fixed left-1/2 top-14 -translate-x-1/2 z-[9999] bg-black/80 text-white text-sm px-3 py-1.5 rounded-md shadow backdrop-blur animate-fadein`;
      document.body.appendChild(el);
      setTimeout(() => el.classList.add('opacity-0'), 1300);
      setTimeout(() => el.remove(), 1800);
    }

    const io = new IntersectionObserver((entries) => { entries.forEach(e => { if (e.isIntersecting) loadMore(); }); }, { root: null, rootMargin: '200px', threshold: 0 });
    io.observe(sentinelEl);

    let showTop = false;
    window.addEventListener('scroll', () => {
      const need = window.scrollY > 500;
      if (need !== showTop) {
        showTop = need;
        if (need) toTopEl.classList.remove('opacity-0', 'pointer-events-none');
        else toTopEl.classList.add('opacity-0', 'pointer-events-none');
      }
    }, { passive: true });
    toTopEl.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // ç‚¹å‡»æ¨ªå¹… ä¸ æ‰‹åŠ¨åˆ·æ–° â†’ åˆ·æ–°æœ€æ–°å†…å®¹
    document.getElementById('newBanner').addEventListener('click', refreshLatest);
    document.getElementById('refreshBtn')?.addEventListener('click', refreshLatest);

    /** ===== å¯åŠ¨ ===== */
    (async () => {
      await loadInitial();
      setInterval(pollNew, POLL_INTERVAL_MS);
    })();
